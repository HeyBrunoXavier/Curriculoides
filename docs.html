<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body >
    <div id="particles-js"> 
    <section class="form-section">
      <h1>Bem Vindo</h1>

      <div class="form-wrapper">
        <form role="form">
            <fieldset>
                <div class="row">
                    <div class="form-group col-lg-6 input-block">
                        <label for="exampleInputEmail1">Nome</label>
                        <input type="text"  id="exampleInputEmail1" placeholder="Nome">
                    </div>
                    <div class="form-group col-lg-6 input-block">
                        <label for="exampleInputEmail1">Sobre Nome</label>
                        <input type="text" id="exampleInputEmail1" placeholder="Sobre Nome">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-6 input-block">
                        <label for="exampleInputEmail1">Telefone</label>
                        <input type="password"  id="exampleInputEmail1" placeholder="(DD) 11...">
                    </div>
                    <div class="form-group col-lg-6 input-block">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email"  id="exampleInputEmail1" placeholder="Client@gmail...">
                    </div>
                    <div class="form-group col-lg-12 input-block">
                        <label for="exampleInputEmail1">Sobre</label>
                        <textarea class="form-control " rows="3"></textarea>
                    </div>
            </fieldset>
            <button type="submit" class="btn-login">Enviar</button>
        </form>
      </div>
    </section>
    </div>
    <ul class="squares"></ul>
    <script src="./js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
